language: node_js
node_js:
- 10.16.0
install:
- npm install
script:
- mkdir release
- cp *.js release/
- zip -r asset.zip release/*
- ls -l
deploy:
  - provider: releases
    api_key:
       secure: 
    file: asset.zip
    on:
      repo: fdefelici/hello-npm
      tags: true
    skip_cleanup: true
